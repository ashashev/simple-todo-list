<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta name=viewport content="width=device-width">
    <link rel="stylesheet" type="text/css" href="theme.css">

    <script type="text/javascript" src="config.js"></script>
    <script>
        config.mode="edit";

        function goToView() {
            window.location = 'index.html';
        }
    </script>

    <title>Edit ToDo List</title>
</head>
<body>
<div id="main">
    <header id="header">
        <div id="status-led" class="led"></div>
        <div id="status-label">ToDo List:</div>
    </header>
    <form>
        <div>
            <textarea id="todolist" rows="20"></textarea>
        </div>
        <div class="buttons">
            <button type="button" id="btnUpdate" class="round-button gray-button">✓</button>
            <button type="button" id="btnReload" class="round-button">↻</button>
            <button type="button" class="round-button" onclick="goToView();">✕</button>
        </div>
    </form>
</div>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./target/scala-2.12/simple-todo-list-ui-fastopt.js?t=time()"></script>
</body>
</html>
